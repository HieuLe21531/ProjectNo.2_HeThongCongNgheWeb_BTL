    <script>
      $(document).ready(function () {
          //KT_Email
          function KTEmail() {
            let email_regex = /^[a-zA-Z0-9]{1,}@((gmail)|(yahoo)|(outlook))(.com)$/;
            if (email_regex.test($("#email_input").val())) {
              $("#email_span").html("*");
              return true;
            } else {
              $("#email_span").html("Email voi dinh dang <someone>@gmail|yahoo|outlook.com",);
              return false;
            }
          }
          $("#email_input").blur(KTEmail);
          //KT_Password
          function KTPassword() {
            let pw_regex = /^[a-zA-Z0-9 ]{8,}$/;
            if (pw_regex.test($("#pw_input").val())) {
                $("#pw_span").html("*");
                 return true;
            } else {
                $("#pw_span").html("Ky tu gom a-z hoac A-Z hoac 0-9 va khoang cach, it nhat 8 ky tu",);
                  return false;
            }
          }
          $("#pw_input").blur(KTPassword);
      });
    </script>
